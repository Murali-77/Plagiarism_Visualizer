<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verify_otp</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'verify_otp.css' %}">

</head>
<body>

    <h2 class="title">Verify OTP</h2>
    <form method="post">

        {% csrf_token %}
        <div class="otp-box">
            <label for="otp" class="otp-label">OTP : </label>
            <input type="text" name="otp" class="otp-ip-label" required> <br>

            <button type="submit" class="btn">Verify OTP</button>
        </div>

    </form>

    {% if error_message %}
        <p style="color : red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
